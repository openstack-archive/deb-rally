[tox]
minversion = 1.6
skipsdist = True
envlist = py34,py27,pep8

[testenv]
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C
         PYTHONHASHSEED=0
whitelist_externals = find
                      rm
                      make
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U {opts} {packages}
usedevelop = True
commands =
  find . -type f -name "*.pyc" -delete
  python setup.py testr --slowest --testr-args='{posargs}'
distribute = false
basepython = python2.7
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY

[testenv:pep8]
commands = flake8
distribute = false


[testenv:py34]
basepython = python3.4


[testenv:venv]
commands = {posargs}


[testenv:debug]
commands = oslo_debug_helper -t tests {posargs}

[testenv:debug34]
basepython = python3.4
commands = oslo_debug_helper -t tests {posargs}

[testenv:cli]
sitepackages = True
commands = {toxinidir}/tests/ci/rally-integrated.sh


[testenv:cover]
commands = {toxinidir}/tests/ci/cover.sh {posargs}


[testenv:docs]
changedir = doc/source
commands =
  rm -rf _build
  make html

[testenv:genconfig]
commands =
    oslo-config-generator --config-file etc/rally/rally-config-generator.conf

[flake8]
ignore = H703
show-source = true
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,tools,build,setup.py

[hacking]
import_exceptions = rally.common.i18n
local-check-factory = tests.hacking.checks.factory
