---
  Dummy.dummy:
    -
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          manila:
            shares: -1
            gigabytes: -1
            snapshots: -1
            snapshot_gigabytes: -1
            share_networks: -1

  ManilaShares.list_shares:
    -
      args:
        detailed: True
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  ManilaShares.create_and_delete_share:
    -
      args:
        share_proto: "nfs"
        size: 1
        min_sleep: 1
        max_sleep: 2
      runner:
        type: "constant"
        times: 4
        concurrency: 4
      context:
        quotas:
          manila:
            shares: -1
            gigabytes: -1
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
