{% set image_name = "^cirros.*uec$" %}
---

  NovaSecGroup.boot_and_delete_server_with_secgroups:
    -
      args:
        flavor:
          name: "m1.tiny"
        image:
          name: {{image_name}}
        security_group_count: 5
        rules_per_security_group: 5
      runner:
        type: "constant"
        times: 4
        concurrency: 4
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network:
          start_cidr: "100.1.0.0/26"
        quotas:
          neutron:
            security_group: -1
            security_group_rule: -1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_server_from_volume_and_delete:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: {{image_name}}
        volume_size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_server_from_volume:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: {{image_name}}
        volume_size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_attach_volume:
    -
      args:
        size: 1
        image:
          name: {{image_name}}
        flavor:
          name: "m1.tiny"
      runner:
        type: "constant"
        times: 3
        concurrency: 3
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_snapshot_and_attach_volume:
    -
      args:
          volume_type: false
          size:
              min: 1
              max: 1
      runner:
        type: "constant"
        times: 3
        concurrency: 3
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        servers:
          image:
            name: {{image_name}}
          flavor:
            name: "m1.tiny"
          servers_per_tenant: 2
      sla:
          failure_rate:
            max: 0
    -
      args:
          volume_type: true
          size:
              min: 1
              max: 1
      runner:
        type: "constant"
        times: 3
        concurrency: 3
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        servers:
          image:
            name: {{image_name}}
          flavor:
            name: "m1.tiny"
          servers_per_tenant: 1
      sla:
          failure_rate:
            max: 0


  CinderVolumes.create_nested_snapshots_and_attach_volume:
    -
      args:
          size:
              min: 1
              max: 1
          nested_level:
              min: 2
              max: 2
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        servers:
          image:
            name: {{image_name}}
          flavor:
            name: "m1.tiny"
          servers_per_tenant: 2
      sla:
          failure_rate:
            max: 0

  CeilometerResource.get_tenant_resources:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        ceilometer:
          counter_name: "cpu_util"
          counter_type: "gauge"
          counter_volume: 1.0
          counter_unit: "instance"
          resources_per_tenant: 3
      sla:
        failure_rate:
          max: 0
